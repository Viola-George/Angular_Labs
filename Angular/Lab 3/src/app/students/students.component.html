<div class="card p-4">
<div class="card-header">
  Second Component
</div>
<h1 >Students</h1>
<table>
  <thead>
    <tr>
      <th>num</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <!-- Directive -->
    <tr *ngFor="let data of DataFromregister; index as i">
      <td>{{i+1}}</td>
      <td>{{data.name}}</td>
      <td>{{data.age}}</td>
    </tr>
  </tbody>
</table>
</div>
